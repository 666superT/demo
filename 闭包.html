<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    闭包
    <script>
      function fn() {
        let name = "小宁";
        let obj = {
          cat: "喵喵",
        };

        return function test() {
          return obj;
        };
      }

      console.log(name); //首先外部没有办法访问函数内部的变量(作用域)

      //console.log(fn()); //其次函数内部的变量在执行完毕后会被销毁

      // let aa = fn();
      console.log(fn()()); //函数fn()执行完毕返回的是内部函数test(),通过test()函数我们可以访问到外部函数声明的变量，
      //虽然外部函数已经执行完毕，但是变量却没有被销毁，这就形成了闭包
    </script>
  </body>
</html>
