<script>
    function bubble(arr) {
        for (let i = 0; i <arr.length ; i++) {
            for(let j = 0;j<arr.length-1;j++){
                if(arr[j].age>arr[j+1].age){
                    [arr[j],arr[j+1]] = [arr[j+1],arr[j]]
                }
            }
        }
        return arr
    }

    let arr=[
        {name: '张三',age:18},
        {name: '李四',age:15},
        {name: '萨达',age:20},
        {name: '奥德赛吧',age:16},
        {name: '按时',age:5},
    ]
    console.log(bubble(arr))
</script>
